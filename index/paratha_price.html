<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">
  <h1>Paratha</h1>
  <div class="pricing-grid">
    <div class="card">
      <img src="../image/aloo paratha.jpg" alt="aloo paratha" />
      <h2>aloo paratha</h2>
      <p class="price">Rs.800</p>
    </div>

    <div class="card">
       <img src="../image/chesses paratha.webp" alt="cheese paratha" />
      <h2>cheese paratha</h2>
      <p class="price">Rs.600</p>
    </div>

    <div class="card">
       <img src="../image/egg paratha.jpeg" alt="egg paratha" />
      <h2>egg paratha</h2>
      <p class="price">Rs.500</p>
    </div>

    <div class="card">
       <img src="../image/hicken paratha.jpg" alt="chicken paratha" />
      <h2>chicken paratha</h2>
      <p class="price">Rs.550</p>
    </div>

    
    </div>
    </div>
  </div>
</div>
</body>

</html>
