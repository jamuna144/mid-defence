<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">
  <h1>Samosa</h1>
  <div class="pricing-grid">
    <div class="card">
      <img src="../image/chana samosa.jpeg" alt="chana samosa" />
      <h2>chana samosa</h2>
      <p class="price">Rs.400</p>
    </div>

    <div class="card">
       <img src="../image/mutton samosa.jpg" alt="mutton samosa" />
      <h2>mutton samosa</h2>
      <p class="price">Rs600</p>
    </div>

    <div class="card">
       <img src="../image/paneer samosa.webp" alt="paneer samosa" />
      <h2>paneer samosa</h2>
      <p class="price">Rs.250</p>
    </div>

    <div class="card">
       <img src="../image/samosa.jpeg" alt="samosa" />
      <h2>plain samosa</h2>
      <p class="price">Rs.300</p>
    </div>

    
    </div>
    </div>
  </div>
</div>
</body>

</html>
