<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">
  <h1>KFC (Kentucky Fried Chicken)</h1>
  <div class="pricing-grid">
    <div class="card">
      <img src="../image/kfc.jpg" alt="Cripsy KFC" />
      <h2>Cripsy KFC</h2>
      <p class="price">₹1200</p>
    </div>

    <div class="card">
       <img src="../image/kfc.png" alt="Crunchy KFC" />
      <h2>Crunchy KFC</h2>
      <p class="price">₹600</p>
    </div>

    <div class="card">
       <img src="../image/KFC-Wraps.webp" alt="wrapped KFC" />
      <h2>wrapped KFC</h2>
      <p class="price">₹250 (per piece)</p>
    </div>

    <div class="card">
       <img src="../image/kfc.avif" alt="chicken KFC" />
      <h2>chicken KFC </h2>
      <p class="price">₹180 (6 pieces)</p>
    </div>

    
    </div>
    </div>
  </div>
</div>
</body>

</html>
