<!DOCTYPE html>
<html lang="en">

<head>

  <title>Pricing Page</title>

</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">

      <img src="../image/fish picatta.jpeg" alt="fish picatta" />

    <div class="card">

    </div>

    <div class="card">
       <img src="../image/mushroom picatta.jpeg" alt="mushroom picatta" />

    </div>

    <div class="card">
       <img src="../image/Chicken-Picatta-4.jpg" alt="Chicken-Picatta" />

    </div>
    </div>
  </div>
