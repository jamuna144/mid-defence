<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">
  <h1>Curry</h1>
  <div class="pricing-grid">
    <div class="card">
      <img src="../image/Fish-Curry-.jpg" alt="Fish-Curry" />
      <h2>Fish-Curry</h2>
      <p class="price">Rs.550</p>
    </div>

    <div class="card">
       <img src="../image/chole curry.jpg" alt="chole curry" />
      <h2>chole curry</h2>
      <p class="price">Rs.450</p>
    </div>

    <div class="card">
       <img src="../image/paneer curry.jpg" alt="paneer curry" />
      <h2>paneer curry</h2>
      <p class="price">Rs.300</p>
    </div>

    <div class="card">
       <img src="../image/Chicken-Curry.jpg" alt="Chicken-Curry" />
      <h2>Chicken-Curry </h2>
      <p class="price">Rs.680</p>
    </div>

    
    </div>
    </div>
  </div>
</div>
</body>

</html>
