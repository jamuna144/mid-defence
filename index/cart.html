<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Restaurant</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>

  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-item" data-price="10">
      <span>🍕 Margherita Pizza</span>
      <input type="number" value="1" min="1" class="qty">
      <span>$10</span>
      <span class="item-total">$10</span>
      <button class="remove-btn">🗑</button>
    </div>

    <div class="cart-item" data-price="8">
      <span>🍝 Pasta Alfredo</span>
      <input type="number" value="2" min="1" class="qty">
      <span>$8</span>
      <span class="item-total">$16</span>
      <button class="remove-btn">🗑</button>
    </div>

    <hr>

    <div class="summary">
      <p>Subtotal: <span id="subtotal">$0</span></p>
      <p>Delivery: <span id="delivery">$4</span></p>
      <p><strong>Total: <span id="total">$0</span></strong></p>
    </div>

    <button class="checkout-btn">Place Order</button>
    <br><br>
    <a class="back-link" href="menu.html">← Back to Menu</a>
  </div>

  <script src="cart.js"></script>
</body>
</html>
