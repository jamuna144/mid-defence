<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">
  <h1>Biryani</h1>
  <div class="pricing-grid">
    <div class="card">
      <img src="../image/egg-biryani.jpg" alt="egg-biryani" />
      <h2>egg-biryani</h2>
      <p class="price">Rs.400</p>
    </div>

    <div class="card">
       <img src="../image/plain biryani.jpeg" alt="plain biryani" />
      <h2>plain biryani</h2>
      <p class="price">Rs.200</p>
    </div>

    <div class="card">
       <img src="../image/mutton biryani.jpg" alt="mutton biryani" />
      <h2>mutton biryani</h2>
      <p class="price">Rs.600</p>
    </div>

    <div class="card">
       <img src="../image/chicken biryani.jpeg" alt="chicken biryani" />
      <h2>chicken biryani </h2>
      <p class="price">Rs.400</p>
    </div>

    
    </div>
    </div>
  </div>
</div>
</body>

</html>
