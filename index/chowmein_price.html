<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>

<div class="container">

      <img src="../image/egg chowmein.jpg" alt="egg chowmein" />

    <div class="card">
       <img src="../image/buff chowmein.jpg" alt="buff chowmein" />

    <div class="card">

    <div class="card">
       <img src="../image/paneer chowmein.jpg" alt="paneer chowmein" />

    </div>
    </div>
