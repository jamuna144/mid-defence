<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Page</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <body style="background-color: rgb(76, 53, 53);"></body>
<div class="container">
  <h1>Thukpa</h1>
  <div class="pricing-grid">
    <div class="card">
      <img src="../image/thukpa.jpg" alt="thukpa" />
      <h2>thukpa</h2>
      <p class="price">Rs.400</p>
    </div>

    <div class="card">
       <img src="../image/beef thukpa.jpg" alt="beef thukpa" />
      <h2>beef thukpa</h2>
      <p class="price">Rs.600</p>
    </div>

    <div class="card">
       <img src="../image/pork thukpa.jpeg" alt="pork thukpa" />
      <h2>pork thukpa</h2>
      <p class="price">Rs.700</p>
    </div>

    <div class="card">
       <img src="../image/tofu thukpa.webp" alt="tofu thukpa" />
      <h2>tofu thukpa</h2>
      <p class="price">Rs.500</p>
    </div>

    
    </div>
    </div>
  </div>
</div>
</body>

</html>
